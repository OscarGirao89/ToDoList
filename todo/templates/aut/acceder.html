{% extends "base.html" %} {% block content %}
<form class="box" method="post">
  <h1 class="title has-text-centered">Iniciar Sesión</h1>

  <div class="field">
    <label class="label" for="username">Usuario</label>
    <div class="control">
      <input
        class="input"
        type="text"
        id="username"
        name="username"
        placeholder="Nombre"
        required
      />
    </div>
  </div>

  <div class="field">
    <label for="password" class="label">Contraseña</label>
    <div class="control">
      <input
        class="input"
        type="password"
        id="password"
        name="password"
        placeholder="********"
        required
      />
    </div>
  </div>
  <button class="button is-info" value="Login">Iniciar Sesión</button>
</form>
{% endblock content %}
