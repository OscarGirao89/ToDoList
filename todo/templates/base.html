<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}TÃ­tulo por defecto{% endblock %}</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
  </head>
  <body >
    <header>
      <img
        src="{{ url_for('static', filename='img/header.png') }}"
        alt="Logo"
        width="100%"
      />
    </header>
  <body>
    <main >
        <nav class="navbar has-background-primary" role="navigation" aria-label="main navigation">
            <div class="navbar-brand">
              <a class="navbar-item" href="{{url_for("index")}}">
                <img src="https://thumbs.dreamstime.com/b/to-do-list-banner-template-ribbon-label-sign-177646727.jpg" width="112" height="28">
              </a>
            </div>
          
            <div id="navbarBasicExample" class="navbar-menu">
              <div class="navbar-start">
                <a class="navbar-item">
                  Lista de Tareas
                </a>
          
                <a class="navbar-item">
                  Tareas Pendientes
                </a>
                <a class="navbar-item">
                  Tareas en Proceso
                </a>
                <a class="navbar-item">
                    Tareas Realizadas
                  </a>

              </div>
              <div class="field has-addons pt-3">
                <div class="control">
                  <input class="input" type="text" placeholder="Ingresar tarea">
                </div>
                <div class="control">
                  <a class="button is-info">
                    Buscar
                  </a>
                </div>
              </div>
              <div class="navbar-end">
                <div class="navbar-item">
                  <div class="buttons">
                    <a class="button is-info" href="{{url_for("aut.registro")}}">
                      <strong>Registrarse</strong>
                    </a>
                    <a class="button is-light" href="{{url_for("aut.acceder")}}">
                      Acceder
                    </a>
                  </div>
                </div>
              </div>
            </div>
          </nav>
          
      <section class="section">
        
        <div class="container">
          {% block content %}{% endblock %}
          {% for massage in get_flashed_messages() %} 
          <div class="container mt-3">
            <div class="row">
              <div class="alert alert-danger" role="alert">{{massage}}</div>
            </div>
          </div>
          {%endfor%}
        </div>
      </section>
    </main>
    <footer class="footer has-background-light">
      <div class="content has-text-centered">
        <p>
          <strong>Todo list App</strong> by <a href="">Oscar Girao</a>. The
          source code is licensed .
          <strong> The website content is licensed </strong>
        </p>
      </div>
    </footer>
  </body>
</html>
