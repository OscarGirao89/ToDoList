{% extends "base.html" %} {% block content%}

<section class="section">
  <div class="container">
    <h1 class="title has-text-centered">Lista de Tareas</h1>
    <form method="POST" class="m-5">
      <div class="field">
        <label class="label">Nombre de la tarea</label>
        <div class="control">
          <input
            class="input"
            type="text"
            name="titulo_tarea"
            id="titulo_tarea"
            placeholder="Nombre de la tarea"
            value="{{tarea.titulo}}"
            required
          />
        </div>
      </div>

      <div class="field">
        <label class="label">Descripción de la tarea</label>
        <div class="control">
          <input
            class="input"
            type="text"
            name="desc_tarea"
            id="desc_tarea"
            placeholder="Descripción de la tarea"
            value="{{tarea.desc}}"
            required
          />
        </div>
      </div>

      <div class="control mt-5 mb-5" >
        <label class="radio">
          <input type="radio"  name="estado" value="Pendiente" {%if tarea.estado == "Pendiente"%} checked {%endif%}>
          Pendiente
        </label>
        <label class="radio">
          <input type="radio" name="estado" value="En Proceso" {%if tarea.estado == "En Proceso"%} checked {%endif%}>
          En Proceso
        </label>
        <label class="radio" disabled>
          <input type="radio" name="estado" value="Realizado" {%if tarea.estado == "Realizado"%} checked {%endif%}>
          Realizada
        </label>
      </div>

      <div class="field is-grouped">
        <div class="control">
          <button class="button is-primary" type="submit">Confirmar</button>
        </div>
        <div class="control">
          <a class="button is-light" href="{{ url_for("app.lista") }}"
            >Cancelar</a
          >
        </div>
      </div>
    </form>
  </div>
</section>
{% endblock %}
